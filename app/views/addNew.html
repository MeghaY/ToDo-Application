
<div cg-busy="myPromise"></div>
<div class="col-md-10 col-md-offset-2">
    <div class="well">
        <form name="addListForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <input type="text" class="form-control" placeholder="What are the tasks for today?"
                               ng-model="newTodo.name" required=""/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-md-offset-5">
                        <button type="submit" class="btn btn-success" ng-click="saveTodo()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Todo List</h3>
            </div>
            <div class="panel-body">

                <table class="table table-hover">
                    <thead>
                    </thead>
                    <tbody>
                    <tr ng-repeat="todo in getAllTodos | orderBy: '-updatedAt'">
                        <td><input type="checkbox" ng-model="todo.completed" ng-change="isCompleted(todo.completed, todo.objectId)"></td>
                        <td><label ng-class="{'todo-complete': todo.completed, 'todo-notcomplete': !todo.completed}">{{todo.todoItem}}</label></td>
                        <td><button type="button"><span class="glyphicon glyphicon-trash" ng-click="deleteTodo(todo.objectId)"></span></button></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
